<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            font-family: Tahoma, Geneva ,sans-serif;
            font-size: 48px;
        }
        h1 {
            color: rgba(195,34,34,1);
            background-color: white;
        }
        a {
            color: rgba(195,34,34,1);
        }
        p {
            color: black;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="white" style="padding: 40px 0 30px 0;">
            <h1>ManageMe</h1>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p>Dear user,</p>
            <p>
                Thank you for requesting a password reset! </p>
            <p>
                <a th:href="${resetUrl}">Click here to reset your password.</a>
            </p>
            <p>
                Hope to see you soon,
            </p>
            <p>
                Team ManageMe
            </p>
        </td>
    </tr>

</table>

</body>
</html>
